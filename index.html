// Function to generate hours for a restaurant
function getRestaurantHours(openTime, closeTime, ...extraTimes) {
  const days = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];
  let hours = {};
  
  days.forEach((day, index) => {
    const open = (index === 0 ? openTime : extraTimes[index * 2]) || openTime;  // Set open time
    const close = (index === 0 ? closeTime : extraTimes[index * 2 + 1]) || closeTime;  // Set close time

    hours[day] = { open: open, close: close };
  });

  return hours;
}

// Function to check if a restaurant is open
function isRestaurantOpen(restaurant) {
  const today = new Date();
  const dayOfWeek = today.getDay(); // 0 = Sunday, 1 = Monday, etc.
  const currentTime = today.getHours() * 60 + today.getMinutes();

  const dayName = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'][dayOfWeek];
  const openTime = restaurant.hours[dayName].open.split(':');
  const closeTime = restaurant.hours[dayName].close.split(':');

  const openMinutes = parseInt(openTime[0]) * 60 + parseInt(openTime[1] || '00');
  let closeMinutes = parseInt(closeTime[0]) * 60 + parseInt(closeTime[1] || '00');

  // If close time is before 8 AM, it means it's actually the next day
  if (closeMinutes < openMinutes) {
    closeMinutes += 24 * 60;  // Add 24 hours to close time to handle the next day
  }

  return currentTime >= openMinutes && currentTime <= closeMinutes;
}

// Function to display restaurants for the selected campus
function displayRestaurants(campus) {
  const container = document.getElementById('restaurants-container');
  container.innerHTML = ''; // Clear previous content

  campusData[campus].forEach(restaurant => {
    const isOpen = isRestaurantOpen(restaurant);
    const statusText = isOpen ? 'OPEN' : 'CLOSED';
    const statusClass = isOpen ? 'open' : 'closed';

    const restaurantElement = document.createElement('div');
    restaurantElement.classList.add('restaurant');
    restaurantElement.innerHTML = `
      <img src="${restaurant.image}" alt="${restaurant.name}" />
      <h3>${restaurant.name}</h3>
      <p class="${statusClass}">${statusText}</p>
    `;
    container.appendChild(restaurantElement);
  });
}

// Function to change campus and display corresponding restaurants
function changeCampus(campus) {
  // Remove 'active' class from all campus buttons
  const buttons = document.querySelectorAll('button');
  buttons.forEach(button => {
    button.classList.remove('active');
  });

  // Add 'active' class to the selected campus button
  const activeButton = document.querySelector(`button[onclick="changeCampus('${campus}')"]`);
  activeButton.classList.add('active');

  // Display restaurants for the selected campus
  displayRestaurants(campus);
}
